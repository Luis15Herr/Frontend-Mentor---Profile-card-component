<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="top-img">
        <img src="./images/bg-pattern-top.svg" alt="" />
    </div>

    <div class="profile-card">
        <div class="profile-banner"></div>
        <div class="profile-info">
            <div class="profile-img"></div>
            <div class="info">
                <span class="name"> Victor Crest <span class="age">26</span> </span>
                <span class="location">London</span>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stats">
                <span class="data"> 80K </span>
                <span class="title"> Followers </span>
            </div>
            <div class="stats">
                <span class="data"> 803K </span>
                <span class="title"> Likes </span>
            </div>
            <div class="stats">
                <span class="data"> 1.4K </span>
                <span class="title"> Photos </span>
            </div>
        </div>
    </div>
    <div class="bottom-img">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://www.instagram.com/luisherrerael">Luis Herreraâš¡</a>.
    </div>
</body>

</html>
